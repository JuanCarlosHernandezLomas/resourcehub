spring.application.name=resourcehub
server.port=8090
spring.datasource.url=jdbc:mysql://localhost:3306/resourcehubb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Clave secreta para JWT
app.jwt.secret=yourSuperSecretKeyThatIsAtLeast32CharactersLong
app.jwt.expiration=86400000
logging.level.org.springframework.security=DEBUG

spring.security.user.name=yer
spring.security.user.password=galem